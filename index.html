<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bon de Commande VTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f1f1f, #3a3a3a);
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #ccc;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      background: #333;
      color: #fff;
    }
    .btn {
      background-color: #ffd700;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e6c200;
    }
    .facture {
      background: #fff;
      color: #000;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      text-align: justify;
      white-space: pre-line;
    }
    .input-wrapper {
      position: relative;
    }
    ul.suggestions {
      position: absolute;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      list-style: none;
      padding: 0;
      max-height: 120px;
      overflow-y: auto;
      margin: 0;
      width: 100%;
      border-radius: 0 0 8px 8px;
      z-index: 10;
    }
    ul.suggestions li {
      padding: 10px;
      cursor: pointer;
    }
    ul.suggestions li:hover {
      background: #444;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Bon de Commande VTC</h1>

  <form id="commandeForm" autocomplete="off">
    <div class="input-wrapper">
      <label>Adresse de d√©part</label>
      <input type="text" id="depart" required>
      <ul id="suggestions-depart" class="suggestions" style="display:none;"></ul>
    </div>

    <div class="input-wrapper">
      <label>Adresse d‚Äôarriv√©e</label>
      <input type="text" id="arrivee" required>
      <ul id="suggestions-arrivee" class="suggestions" style="display:none;"></ul>
    </div>

    <label>Date de la course</label>
    <input type="date" id="dateCourse" required>

    <label>Heure</label>
    <input type="time" id="heure" required>

    <label>Nombre de passagers</label>
    <input type="number" id="passagers" required min="1">

    <label>Nombre de bagages</label>
    <input type="number" id="bagages" required min="0">

    <label>Montant TTC (‚Ç¨)</label>
    <input type="number" id="prix" required min="0">

    <label>Mode de paiement</label>
    <select id="paiement">
      <option value="CB">CB</option>
      <option value="Esp√®ces">Esp√®ces</option>
      <option value="Virement">Virement</option>
    </select>

    <button type="submit" class="btn">G√©n√©rer le bon de commande</button>
  </form>

  <div id="facture" class="facture" style="display:none;">
    <h2>BON DE COMMANDE</h2>
    <p id="texteFacture"></p>
    <button onclick="copierTexte()" class="btn">üìã Copier le texte</button>
  </div>
</div>

<script>
  const adresses = [
    "Gare Viotte, Besan√ßon", "Gare TGV Franche-Comt√©", "A√©roport Dole-Jura",
    "H√¥pital Jean Minjoz", "Polyclinique de Franche-Comt√©", "Centre-ville de Besan√ßon",
    "Place du 8 Septembre", "Zone T√©mis", "Micropolis", "Citadelle de Besan√ßon",
    "Centre Commercial Ch√¢teaufarine", "Universit√© de Franche-Comt√©", "H√¥tel Victor Hugo",
    "Fort de Bregille", "Monument de la Lib√©ration", "Chapelle des Buis", "Malcombe",
    "Saint-Ferjeux", "CHU Saint-Jacques", "Centre Hospitalier de Novillars",
    "Rue de Vesoul", "Boulevard Blum", "Palente", "Planoise", "La Bouloie",
    "Saint-Claude", "Battant"
  ];

  function autocomplete(inputId, suggestionId) {
    const input = document.getElementById(inputId);
    const suggestionBox = document.getElementById(suggestionId);

    input.addEventListener("input", function() {
      const value = this.value.toLowerCase();
      suggestionBox.innerHTML = '';
      if (value) {
        const filtered = adresses.filter(addr => addr.toLowerCase().includes(value));
        filtered.forEach(addr => {
          const li = document.createElement('li');
          li.textContent = addr;
          li.onclick = () => {
            input.value = addr;
            suggestionBox.style.display = "none";
          };
          suggestionBox.appendChild(li);
        });
        suggestionBox.style.display = "block";
      } else {
        suggestionBox.style.display = "none";
      }
    });

    document.addEventListener('click', function(e) {
      if (!input.contains(e.target) && !suggestionBox.contains(e.target)) {
        suggestionBox.style.display = 'none';
      }
    });
  }

  autocomplete("depart", "suggestions-depart");
  autocomplete("arrivee", "suggestions-arrivee");

  document.getElementById("commandeForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const depart = document.getElementById("depart").value;
    const arrivee = document.getElementById("arrivee").value;
    const date = document.getElementById("dateCourse").value;
    const heure = document.getElementById("heure").value;
    const passagers = document.getElementById("passagers").value;
    const bagages = document.getElementById("bagages").value;
    const prix = document.getElementById("prix").value;
    const paiement = document.getElementById("paiement").value;

    const texte = `BON DE COMMANDE\n\nAdresse de d√©part : ${depart}\nAdresse d'arriv√©e : ${arrivee}\nDate de la course : ${date}\nHeure de la course : ${heure}\nNombre de passagers : ${passagers}\nNombre de bagages : ${bagages}\nMontant TTC : ${prix} ‚Ç¨\nMode de paiement : ${paiement}\n\nCette r√©servation a √©t√© effectu√©e pr√©alablement √† la prestation conform√©ment √† l'article R3120-2 du Code des Transports et √† l'arr√™t√© du 30 juillet 2013 relatif aux activit√©s de VTC.\n\nVTC Besan√ßon Elite Transports\nChauffeur : MALAH Younes\nV√©hicule : Toyota C-HR - Plaque : FG-725-WQ`;

    document.getElementById("texteFacture").innerText = texte.trim();
    document.getElementById("facture").style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
  });

  function copierTexte() {
    const texte = document.getElementById("texteFacture").innerText;
    navigator.clipboard.writeText(texte).then(() => {
      alert("Texte copi√© !");
    });
  }
</script>

</body>
</html>
